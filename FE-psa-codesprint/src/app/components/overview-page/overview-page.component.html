<div class="overview_page">
    <div class="overview_title">
        <h2 class="overview_title_label">WELL-BEING AWARENESS</h2>
    </div>

    <div class="overview_wellbeing">
        <div class="overview_wellbeing_title">
            <h1 class="overview_wellbeing_title_label">EMPLOYEEâ€™S WELLING</h1>
        </div>
        <div class="overview_wellbeing_table">
            <table mat-table [dataSource]="dataSource">
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Employee's Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Score Column -->
                <ng-container matColumnDef="score">
                    <th mat-header-cell *matHeaderCellDef> Mental Rating </th>
                    <td mat-cell *matCellDef="let element"> {{element.score}} </td>
                </ng-container>

            </table>
        </div>
    </div>
</div>
