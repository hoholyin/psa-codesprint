<div class="overview_page">
    <div class="overview_title">
        <h2 class="overview_title_label">WELL-BEING AWARENESS</h2>
    </div>

    <div class="overview_wellbeing">
        <div class="overview_wellbeing_title">
            <h1 class="overview_wellbeing_title_label" (click)="this.isLoading = !this.isLoading">NGTPSD</h1>
        </div>

        <div class="overview_wellbeing_table" [hidden]="this.isLoading">
            <table mat-table [dataSource]="dataSource">
                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table_header__header_row"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDetailsDialog(row.name, row.rating)"class="table_header_row_label"></tr>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> NAME </th>
                    <td mat-cell *matCellDef="let element" class="table_name" > {{element.name | uppercase}}  </td>
                </ng-container>

                <!-- Score Column -->
                <ng-container matColumnDef="score">
                    <th mat-header-cell *matHeaderCellDef> MENTAL RATING </th>
                    <td mat-cell *matCellDef="let element" class="table_score"> 
                        <div class="table_score_box" [ngStyle]="{'background-color': getRatingColor(element.rating)}">
                            {{element.rating || 0 | percent}} 
                        </div>
                    </td>
                </ng-container>

            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>

        <app-spinner class="spinner" *ngIf="this.isLoading"></app-spinner>
    </div>
</div>
